{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h1>All Cafes</h1>
<!--            <p>{{ cafes }}</p>-->

            <table class="table table-dark  table-hover">
                {% for row in cafes %}
                    <tr>
                        {% for cell in row %}
                            {% if "http" in cell %}
                                <td><a href="{{ cell }}" style="text-decoration: none;">Maps Link</a></td>
                            {% else %}
                                <td>{{ cell }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>

            <p><a href="{{ url_for('home') }}">Return to index page</a></p>

        </div>
    </div>
</div>

{% endblock %}
